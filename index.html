<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
      <h1>Is it a Palindrome?</h1>
      <form>
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div class="row">
          <input id="text-input" type="text" name="text-input">
          <button id="check-btn" type="submit">Check</button>
        </div>
        <div id="result"></div>
      </form>
      <p class="note">
        ðŸ’¡ A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
